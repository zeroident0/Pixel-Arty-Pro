<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Arty Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Pixel Arty Pro</h1>
        <div class="toolbar">
            <div class="tool-group">
                <input type="color" id="colorPicker" value="#6366f1">
                <div class="color-palette" id="colorPalette">
                    <!-- Palette colors will be added by JS -->
                </div>
            </div>

            <div class="tool-group">
                <button id="pencilTool" class="tool-button active" title="Pencil">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path
                            d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83 3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75L3 17.25z"
                            fill="currentColor" />
                    </svg>
                </button>
                <button id="fillTool" class="tool-button" title="Fill">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path
                            d="M16.56 8.94L7.62 0 6.21 1.41l2.38 2.38-5.15 5.15c-.59.59-.59 1.54 0 2.12l5.5 5.5c.29.29.68.44 1.06.44s.77-.15 1.06-.44l5.5-5.5c.59-.58.59-1.53 0-2.12zM5.21 10L10 5.21 14.79 10H5.21zM19 11.5s-2 2.17-2 3.5c0 1.1.9 2 2 2s2-.9 2-2c0-1.33-2-3.5-2-3.5zM2 20h20v-4H2v4z"
                            fill="currentColor" />
                    </svg>
                </button>
                <button id="eraserTool" class="tool-button" title="Eraser">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path
                            d="M15.14 3c-.51 0-1.02.2-1.41.59L2.59 14.73c-.78.78-.78 2.04 0 2.82l4.24 4.24c.78.78 2.04.78 2.82 0L20.86 9.27c.78-.78.78-2.04 0-2.82L16.55 3.59c-.39-.39-.9-.59-1.41-.59zM14 15l-2 2H6.41l-2-2 7.17-7.17L14 15z"
                            fill="currentColor" />
                    </svg>
                </button>
            </div>

            <div class="tool-group">
                <div class="size-control">
                    <label for="gridSize">Grid:</label>
                    <select id="gridSize">
                        <option value="16">16×16</option>
                        <option value="20" selected>20×20</option>
                        <option value="32">32×32</option>
                        <option value="48">48×48</option>
                        <option value="64">64×64</option>
                    </select>
                </div>
                <div class="size-control">
                    <label for="pixelSize">Pixel:</label>
                    <input type="number" id="pixelSize" min="10" max="30" value="20">
                </div>
            </div>

            <div class="tool-group">
                <button id="clear" class="btn">Clear</button>
                <button id="toggleGrid" class="btn">Toggle Grid</button>
                <button id="download" class="btn">Save</button>
            </div>
        </div>

        <div class="drawing-area">
            <div class="pixel-grid" id="pixelGrid"></div>
        </div>
    </div>
    <script src="Edits.js"></script>
</body>

</html>
